<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Лицензионная панель Minecraft-плагина</title>
  <!-- Bootstrap 5 Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center"><span class="material-icons align-middle">vpn_key</span> Панель лицензий</h1>
    <div class="mb-4 d-flex flex-column flex-md-row gap-2">
      <input type="text" id="new-key" class="form-control bg-secondary text-light" placeholder="Новый ключ лицензии">
      <button onclick="addLicense()" class="btn btn-success"><span class="material-icons align-middle">add</span> Добавить</button>
    </div>
    <div class="table-responsive rounded shadow">
      <table class="table table-dark table-hover align-middle mb-0" id="licenses-table">
        <thead>
          <tr>
            <th>Ключ</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется скриптом -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="panel.github.js"></script>
</body>
</html>
