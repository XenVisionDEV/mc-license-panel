<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Панель лицензий Minecraft-плагина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h1 class="m-0 text-center flex-grow-1"><span class="material-icons align-middle">vpn_key</span> Панель лицензий</h1>
      <button id="theme-toggle" class="btn btn-outline-secondary ms-2" title="Сменить тему">
        <span class="material-icons align-middle" id="theme-icon">dark_mode</span>
      </button>
    </div>
    <div class="mb-3 d-flex flex-column flex-md-row gap-2 align-items-stretch">
      <input type="text" id="new-key" class="form-control bg-secondary text-light" placeholder="Новый ключ лицензии">
      <button onclick="generateKey()" class="btn btn-outline-info" title="Сгенерировать">
        <span class="material-icons align-middle">auto_fix_high</span>
      </button>
      <button onclick="addLicense()" class="btn btn-success"><span class="material-icons align-middle">add</span> Добавить</button>
      <button onclick="logoutToken()" class="btn btn-outline-warning ms-md-auto"><span class="material-icons align-middle">logout</span> Сбросить токен</button>
      <span id="auth-status" class="ms-2 align-self-center small"></span>
    </div>
    <div class="d-flex flex-wrap gap-2 align-items-center mb-2">
      <input type="text" id="search" class="form-control bg-secondary text-light w-auto flex-grow-1" placeholder="Поиск по ключу...">
      <select id="status-filter" class="form-select w-auto bg-secondary text-light">
        <option value="">Все статусы</option>
        <option value="active">Только активные</option>
        <option value="inactive">Только отключённые</option>
      </select>
      <button onclick="exportLicenses('json')" class="btn btn-outline-info btn-sm"><span class="material-icons align-middle">download</span> JSON</button>
      <button onclick="exportLicenses('csv')" class="btn btn-outline-info btn-sm"><span class="material-icons align-middle">download</span> CSV</button>
      <button onclick="showHistory()" class="btn btn-outline-secondary btn-sm"><span class="material-icons align-middle">history</span> История</button>
    </div>
    <div class="table-responsive rounded shadow mb-2">
      <table class="table table-dark table-hover align-middle mb-0" id="licenses-table">
        <thead>
          <tr>
            <th onclick="sortTable('key')" class="sortable">Ключ <span class="material-icons sort-indicator" id="sort-key">unfold_more</span></th>
            <th onclick="sortTable('active')" class="sortable">Статус <span class="material-icons sort-indicator" id="sort-active">unfold_more</span></th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется скриптом -->
        </tbody>
      </table>
    </div>
    <div class="mt-3 small text-center info-footer">
      <span class="material-icons align-middle" style="font-size:1em;">info</span>
      Только вы можете управлять лицензиями — требуется ваш персональный токен GitHub с правами только на этот репозиторий.
    </div>
  </div>
  <!-- Toasts (уведомления) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>
  <!-- Modal лог истории -->
  <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="historyModalLabel"><span class="material-icons align-middle">history</span> История изменений</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" id="history-list">
        </div>
      </div>
    </div>
  </div>
  <!-- Модальное окно подтверждения -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Подтвердите действие</h5>
        </div>
        <div class="modal-body" id="confirm-text"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" id="confirm-ok">Удалить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="panel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
