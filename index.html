<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Панель лицензий Minecraft-плагина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center"><span class="material-icons align-middle">vpn_key</span> Панель лицензий</h1>
    <div class="mb-4 d-flex flex-column flex-md-row gap-2">
      <input type="text" id="new-key" class="form-control bg-secondary text-light" placeholder="Новый ключ лицензии">
      <button onclick="addLicense()" class="btn btn-success"><span class="material-icons align-middle">add</span> Добавить</button>
      <button onclick="logoutToken()" class="btn btn-outline-warning ms-md-auto"><span class="material-icons align-middle">logout</span> Сбросить токен</button>
    </div>
    <div class="table-responsive rounded shadow">
      <table class="table table-dark table-hover align-middle mb-0" id="licenses-table">
        <thead>
          <tr>
            <th>Ключ</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Заполняется скриптом -->
        </tbody>
      </table>
    </div>
    <div class="mt-3 small text-muted text-center">
      <span class="material-icons align-middle" style="font-size:1em;">info</span>
      Только вы можете управлять лицензиями — требуется ваш персональный токен GitHub с правами только на этот репозиторий.
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
